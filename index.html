<!DOCTYPE html>
<html lang="es">
<head>

        * {

            max-width: 500px;
            position: relative;

        }

        @keyframes aparecer {
            from {

                opacity: 0;

            to {

            }

        h1 {

        }

        button {

            border: none;
            border-radius: 50px;

            font-weight: bold;

        }

        #btnSi {

        @keyframes pulsar {

            50% { transform: scale(1.1); }
        }

        #btnSi:hover {

            box-shadow: 0 10px 30px rgba(255, 71, 87, 0.5);
        }

        #btnNo {
            background: #ddd;
            color: #666;
            position: relative;
        }

        .corazones {
            position: fixed;
            font-size: 30px;
            animation: caer 3s linear infinite;
            pointer-events: none;
        }

        @keyframes caer {
            0% {
                top: -10%;
                opacity: 1;
            }
            100% {
                top: 110%;
                opacity: 0;
            }
        }

        .celebracion {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            justify-content: center;
            align-items: center;

        }

        .mensaje-final {

            color: #ff4757;
            margin-bottom: 20px;
        }

        .mensaje-final p {
            font-size: 1.5em;
            color: #333;
        }

        .emoji-grande {
            font-size: 5em;
            animation: girar 2s ease infinite;
        }

        @keyframes girar {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-10deg); }
            75% { transform: rotate(10deg); }
        }

        .contador {
            font-size: 0.9em;
            color: #999;
            margin-top: 10px;
        }
    </style>
</head>
<body>

</html>
